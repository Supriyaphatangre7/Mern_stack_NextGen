<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <script>
       function converttomiles()
        {
             var kilo=document.getElementById('kilo').value;
            //  console.log(kilo);
              var res=kilo*0.621371;
              document.getElementById('result').innerHTML=res;
              
             
        }
    </script>
</head>
<body>
    <h1>Kilometer to miles</h1>
     <form >
        <label>enter kilometer</label>
        <input type="number"  id="kilo" placeholder="enter kilometer" ><br><br>

       <input type="button" value="convert" onclick="converttomiles()" >

      <h2 id="result">result</h2>
     
    
    </form>


     
</body>
</html>
